<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>


<div class="container-fluid py-3 px-3">
  <div class="row justify-content-center">

    <div class="col-md-12">
      <div class="shop-shorter bg-body-tertiary mb-5">
        <h3 class="my-2 text-primary fw-bold"><i class="fa fa-shopping-basket" aria-hidden="true"></i> All Products</h3>
        <!-- <div class="sort-text">
          <span>Showing 1 - {{limit}} of {{products.length}} Result</span>
        </div> -->

        <div class="w-25 text-center">
          <span class="fw-bold">select Category</span>
          <select class="form-control my-2 text-capitalize" (change)="getCat($event)">
            <option value="all" selected>All Categories</option>
            <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>
          </select>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Sort
          </button>
          <ul class="dropdown-menu">
            <li><button (click)="sorting('desc')" type="button" class="dropdown-item">Descending Sort</button></li>
            <li><button (click)="sorting('asc')" type="button" class="dropdown-item">Aescending Sort</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Item Card -->
    <div class="col-md-4 mb-3" *ngFor="let item of displayedProducts">
      <div class="product-item">
        <div class="image">
          <img [src]="item.image" alt="Product" />
          <div class="desc-overlay">
            <div>
              <p class="desc">{{ item.description }}</p>
              <button class="btn btn-primary text-white" (click)="addToCart(item)">Add To Cart</button>
            </div>
          </div>
        </div>
        <div class="title-price d-flex justify-content-between align-items-center">
          <h4 class="px-2 px-sm-0">{{ item.title | slice:0:40}}</h4>
          <span class="shop-price">
            <span class="price">{{ item.price | currency}}</span>
          </span>
        </div>
        <div class="rating">
          <i class="fas fa-star text-warning" *ngFor="let star of getStars(item.rating.rate)"></i>
          <small class="text-muted mx-2">({{ item.rating.count }} reviews)</small>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="prevPage()"><i class="fas fa-chevron-left"></i></button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()"><i class="fas fa-chevron-right"></i></button>
        </li>
      </ul>
    </nav>
  </div>
</div>
